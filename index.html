<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Kyle Yuan">
    <meta name="description" content="NFT preview card component">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
</head>

<body>
    <div id="template">
        <header>
            <figure>
                <img src="./images/image-equilibrium.jpg">
                <img src="./images/icon-view.svg" id="eye-view">
            </figure>
        </header>
        <main>
            <article>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </article>
            <section class="ethereum-section">
                <section class="ethereum">
                    <figure>
                        <img src="./images/icon-ethereum.svg">
                    </figure>
                    <h4> 0.041 ETH</h4>
                </section>
                <section class="days-left-section">
                    <figure>
                        <img src="./images/icon-clock.svg">
                    </figure>
                    <p>3 days left</p>
                </section>
            </section>
        </main>
        <footer>
            <section class="creator-section">
                <figure>
                    <img src="./images/image-avatar.png">
                </figure>
                <p>Creation of <span>Jules Wyvern</span></p>
            </section>
        </footer>
    </div>
</body>

</html>
